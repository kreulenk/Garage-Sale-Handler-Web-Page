@(username: String, sales: List[Sale])

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>View All Sales</title><link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <script src="@routes.Assets.versioned("javascripts/jquery-2.2.4.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <p>List of sales</p>
        <script src="@routes.Assets.versioned("js/showSales.js")" type="text/javascript"></script>
        <ul>
        @if(sales != null) {
            @for(sale <- sales) {
                <a href="@routes.ItemController.transactionItemPage(username + "," + sale.name)"> @sale.name</a><br>
                }
        }
        </ul>
        <form action="@routes.HomeController.index(username)" method="post">
            <button>Back to Homepage</button>
        </form>
    </body>
</html>
